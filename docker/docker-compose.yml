services:
  clash:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: clash-for-linux:latest
    container_name: clash
    restart: unless-stopped

    # 网络模式
    # 使用 bridge 模式,需要端口映射
    network_mode: bridge

    # 端口映射
    ports:
      # HTTP/SOCKS5 代理端口
      - "7891:7890"
      # Web 控制台端口
      - "9091:9090"
      # DNS 端口
      - "1054:1053/udp"

    # 环境变量
    environment:
      # 订阅链接(可选,也可在启动后通过 clashsub 添加)
      - CLASH_CONFIG_URL=${CLASH_CONFIG_URL:-}
      # 内核选择: mihomo 或 clash
      - KERNEL_NAME=${KERNEL_NAME:-mihomo}

    # 数据卷挂载
    volumes:
      # 持久化配置文件
      - clash-data:/root/clashctl/resources
      # 如果需要使用本地配置文件
      # - ./config.yaml:/root/clashctl/resources/config.yaml:ro

    # TUN 模式需要的权限
    cap_add:
      - NET_ADMIN
      - NET_RAW

    # DNS 设置
    dns:
      - 114.114.114.114
      - 8.8.8.8

    # 健康检查
    healthcheck:
      test: ["CMD", "pgrep", "-f", "mihomo"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# 数据卷定义
volumes:
  clash-data:
    driver: local
